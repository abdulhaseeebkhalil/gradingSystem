<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>Grade Calculator</h1>
  <form id="grade-form">
    <label for="gradeEntry">Enter your marks:</label>
    <input type="number" id="gradeEntry" name="gradeEntry" min="0" max="100" required>
    <button type="submit">Calculate Grade</button>
  </form>
  <div id="result"></div> <script src="script.js"></script> </body>
</html>
